# PWM Backlight driver configuration
# This file ensures the PWM backlight driver is compiled into the kernel

# Enable PWM backlight driver (built-in, not as module)
CONFIG_BACKLIGHT_PWM=y

# Alternative config name (some kernel versions use this)
# CONFIG_PWM_BACKLIGHT=y

# Ensure PWM subsystem is enabled
CONFIG_PWM=y
CONFIG_PWM_SYSFS=y

# Ensure backlight class device is enabled
CONFIG_BACKLIGHT_CLASS_DEVICE=y

