# Rockchip MPP (Media Process Platform) driver configuration
# Enable MPP support for video decoding/encoding

# Media subsystem
CONFIG_MEDIA_SUPPORT=y
CONFIG_MEDIA_CONTROLLER=y
CONFIG_MEDIA_CONTROLLER_REQUEST_API=y
CONFIG_VIDEO_DEV=y
CONFIG_VIDEO_V4L2_SUBDEV_API=y

# V4L2 framework
CONFIG_V4L2_MEM2MEM_DEV=y
CONFIG_V4L2_FWNODE=y

# Rockchip MPP driver
CONFIG_ROCKCHIP_MPP_SERVICE=y
CONFIG_ROCKCHIP_MPP_VDPU=y
CONFIG_ROCKCHIP_MPP_VEPU=y

# Video decoder support
CONFIG_VIDEO_ROCKCHIP_VDEC=y

# Memory management for MPP
CONFIG_DMA_SHARED_BUFFER=y
CONFIG_ION=y
CONFIG_ION_SYSTEM_HEAP=y
CONFIG_ION_CMA_HEAP=y

