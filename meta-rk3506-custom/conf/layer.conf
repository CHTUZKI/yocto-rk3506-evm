# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "rk3506-custom"
BBFILE_PATTERN_rk3506-custom = "^${LAYERDIR}/"
BBFILE_PRIORITY_rk3506-custom = "10"

LAYERDEPENDS_rk3506-custom = "core \
                               openembedded-layer \
                               rockchip"

LAYERSERIES_COMPAT_rk3506-custom = "scarthgap"

